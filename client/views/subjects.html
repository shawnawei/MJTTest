
<div class="panel panel-default" ng-init="getSubjects()">
  <div class="panel-heading">
    <h3 class="panel-title">Subjects</h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div ng-repeat="subject in subjects">
        <div class="col-md-6">
          <div class="col-md-6">
            <h4>{{subject.ID}}</h4>
            <a class="btn btn-primary" href="#/subjects/{{subject.ID}}">View Details</a>
          </div>
          </div>
        </div>
      </div>
    </div>
  </div>
