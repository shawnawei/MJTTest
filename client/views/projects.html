
<div class="panel panel-default" ng-init="getProjects()">
  <div class="panel-heading">
    <h3 class="panel-title">Projects</h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div ng-repeat="project in projects">
        <div class="col-md-6">
          <div class="col-md-6">
            <h4>{{project['ProjectID']}}</h4>
            <a class="btn btn-primary" href="#/projects/{{project.ProjectID}}">View Details</a>
          </div>            
          </div>
        </div>
      </div>
    </div>
  </div>
